<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <link rel="stylesheet" type="text/css" href="css/demo.css">
        <link rel="stylesheet" type="text/css" href="css/plainmacaron/jquery.plainmacaron.mailinglistsubmitter.css">

        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script type="text/javascript" src="js/plainmacaron/jquery.plainmacaron.mailinglistsubmitter.js"></script>
        <script type="text/javascript">
            $(function() {
                $("#submitter").mailinglistsubmitter({
                    formAction: "php/join.php",
                    formSubmitResultFontFamily: null,
                    imagePath: "png/Mailing-List-Envelope.png",
                    inputFontFamily: "'Helvetica Neue', Helvetica, Arial, sans-serif",
                    joinButtonFontFamily: null,
                    joinButtonFontSize: "0.745em",
                    labelFontFamily: null,
                    noticeFontFamily: null
                });
            });
        </script>
        <script type="text/javascript">
            $(document).ready(function() {
                $("a#first-display-link, a#second-display-link, a#third-display-link, a#fourth-display-link").click(function() {
                    var childLinks;
                    var displayStyleValue;
                    var displayValueString;
                    var link;

                    link = $(this);

                    childLinks = link.siblings("a");
         
                    $.each(childLinks, function(index, value) {
                        var nextLink;

                        nextLink = $(this);

                        if(nextLink.hasClass("current")) {
                            nextLink.removeClass("current");
                        }
                    });

                    if(!link.hasClass("current")) {
                        link.addClass("current");
                    }

                    displayValueString = link.text();
                    displayStyleValue = parseInt(displayValueString.trim(), 10);

                    $("#submitter").mailinglistsubmitter("option", "displayStyle", displayStyleValue);
                });
            });
        </script>

        <title>Plain Macaron - mailinglistsubmitter</title>
    </head>
    <body>
        <article>
            <header>
                <h1>mailinglistsubmitter</h1>
                <p>
                    <small>Published: <time>2015-09-22</time></small>
                </p>
                <p>
                    <small>Edited: <time>2016-07-11</time></small>
                </p>
            </header>
            <p>
                Try mailinglistsubmitter. Choose either display style <a id="first-display-link" href="#submitter">1</a>, <a id="second-display-link" class="current" href="#submitter">2</a>, 
                <a id="third-display-link" href="#submitter">3</a>, or display style <a id="fourth-display-link" href="#submitter">4</a>.
            </p>
            <div id="submitter"></div>
            <footer>
                <p id="fine-print">
                    <small>
                        Copyright &copy; 2015&ndash;2016 <a href="http://plainmacaron.com/">Plain Macaron</a>. All Rights Reserved.
                    </small>
                </p>
            </footer>
        </article>
    </body>
</html>
